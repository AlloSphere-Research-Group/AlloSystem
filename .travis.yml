language: cpp
compiler:
- gcc
- clang
env:
  global:
  - secure: 
before_install:
- sudo apt-get update -qq
- sudo apt-get install -y libapr1-dev libaprutil1-dev portaudio19-dev libsndfile1-dev
  libglew-dev freeglut3-dev libavahi-client-dev libudev-dev libusb-1.0-0-dev libfreeimage-dev
  libfreetype6-dev libxi-dev libxmu-dev libassimp-dev
script: "./distclean && cmake . -DCMAKE_BUILD_TYPE=Debug && make && make test"
sudo: required
addons:
  coverity_scan:
    project:
      name: AlloSphere-Research-Group/AlloSystem
      description: Build submitted via Travis CI
    notification_email: mantaraya36@gmail.com
    build_command_prepend: cmake . -DCMAKE_BUILD_TYPE=Debug;make clean
    build_command: make -j 4
    branch_pattern: coverity_scan
notifications:
  email:
    recipients:
    - mantaraya36@gmail.com
